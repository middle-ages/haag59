    <title>Named Border Sets</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <link rel="stylesheet" href="css/diagram.css" />
    <link rel="stylesheet" href="css/light.css" />
    <link rel="stylesheet" href="css/dark.css" />

  <style>
    :root {
      --glyph-scale: 5;
      --glyph-base-gap: calc(var(--glyph-base-size) / 8);
      --glyph-gap: calc(var(--glyph-scale) * var(--glyph-base-gap));
      --border-base-size: calc(3 * var(--glyph-base-size) + 4 * var(--glyph-base-gap));
      --border-size: calc(var(--glyph-scale) * var(--border-base-size));
      --border-height: calc(var(--border-size) + var(--diagram-line-height));
      --border-inner-size: calc(var(--border-size) - 2 * var(--border-gap));
    }
    main {
      grid-template-columns: repeat(auto-fit, var(--border-size));
    }
    .border, .border-label, .border-body {
      width: var(--border-size);
    }
    .border {
      height: var(--border-height);
    }
    .border, .border-body, .border-row {
      display: flex;
    }
    .border, .border-body {
      flex-direction: column;
    }
    .border-label, g[id^="U"] {
      cursor: pointer;
      user-select: none;
    }
    .border-label {
      height: var(--diagram-line-height);
      line-height: var(--diagram-line-height);
      font-size: var(--diagram-font-size);
      color: var(--glyph-ink);
      background: var(--label-bg);
      text-align: center;
    }
    .border-label:active {
      color: var(--glyph-ink-active) !important;
      background: var(--glyph-label-bg-active) !important;
    }
    .border-label:hover {
      color: var(--glyph-ink-hover);
      background: var(--glyph-label-bg-hover);
    }
    .border-body,
    .border-row {
      gap: var(--glyph-gap);
    }
    .border-row, .border-row > svg {
      height: var(--glyph-size);
    }
    .border-row {
      width: var(--border-inner-size);
    }
    .border-body {
      background: var(--border-bg);
      height: var(--border-size);
      padding: var(--glyph-gap);
    }
    .border-row > svg {
      width: var(--glyph-size);
    }
    g[id^="U"] {
      transform-origin: 0 0;
      transform: scale(var(--glyph-scale));
    }
    .border-row:nth-child(2) > svg:nth-child(2) {
      background: var(--border-bg);
    }
    svg:active > use {
      --glyph-ink: var(--glyph-ink-active) !important;
      --glyph-bg: var(--glyph-bg-active) !important;
    }
    svg:hover > use {
      --glyph-ink: var(--glyph-ink-hover);
      --glyph-bg: var(--glyph-bg-hover);
    }
  </style>

    <script defer>
      const findHnd = () => document.querySelector(".hnd");
      const htmlData = () => document.querySelector("html").dataset;
      const isPageDark = () => htmlData()['theme'] === 'dark';

      const toggle = () => {
        const toggle = (find, cls) => {
          const classes = document.querySelector(find).classList;
          if (isPageDark()) classes.remove(cls);
          else classes.add(cls);
        };

        htmlData()['theme'] = isPageDark() ? 'light' : 'dark';
        toggle(".hnd", "knb-l");
        toggle(".tng", "tng-l");
      }

      function knbClick() {
        const code = window.event["code"];
        if (code === undefined || (code !== "Tab" && code !== "Escape")) {
          toggle();
          window.event.preventDefault();
        }
        if (code === "Escape") findHnd().blur();
      }

      const darkMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");

      if (darkMediaQuery.matches) toggle();

      darkMediaQuery.addEventListener("change", e => {
        const isDark = e.matches;
        if (isDark && !isPageDark()) toggle();
        if (!isDark && isPageDark()) toggle();
      });

      function copy(char) {
        const help = document.querySelector('aside'),
          classes = help.classList;

        help.replaceChildren(
          document.createTextNode(`📋 Copied “${char}”`),
        );
        classes.remove('shake');
        navigator.clipboard.writeText(char).then(() => classes.add('shake'));
      }
    </script>
